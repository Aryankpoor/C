<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

         <div>
           <ul class="navbar-google">
             <li class="navbar-item"><a href="index.html">Google Search</a></li>
           </ul>
         </div>
         <div class="center-div">
           <img src="images.png" alt="google logo" height="92">
         </div>
       <form action="https://google.com/search">
            <input type="text" name="q" class="rounded-input">
            <input type="hidden" name="tbm" value="isch">
          <div class="btn-google">
             <input type="submit" value="Google Image" class="btn-google">
          </div>
       </form>

    </body>
</html>
